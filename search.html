<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Search Patterns</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Search Patterns</h1>
    </header>

    <section id="searchSection">
        <input id="searchPageInput" type="search" placeholder="Search patterns">
        <button id="searchBtn">Search</button>
    </section>

    <section id="searchResults">
    </section>

    <script>
        function parseTerms(q){ if(!q) return[]; if(Array.isArray(q)) return q.map(t=>t.toLowerCase().trim()).filter(Boolean); return q.split(',').map(t=>t.toLowerCase().trim()).filter(Boolean) }
    </script>
    <script type="module" src="search-page.js"></script>
</body>
</html>
