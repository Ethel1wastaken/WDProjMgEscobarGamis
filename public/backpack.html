<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Backpack </title>

    <style>
        .collapsible {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }

        .active, .collapsible:hover {
            background-color: #ccc;
        }

        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
        } 

    </style>
</head>
<body>
    <!-- insert navbar-->

    <h1> My Backpack </h1>

    <button class="collapsible"> Recents </button>
    <div class="content">
        <p> ldjfks;slkdjfsdlk </p>
    </div>
    
    <button class="collapsible"> My Creations </button>
    <div class="content">
        <p> ldjfks;slkdjfsdlk </p>
    </div>

    <button class="collapsible"> Other Creators </button>
    <div class="content">
        <p> ldjfks;slkdjfsdlk </p>
    </div>

    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") 
                    content.style.display = "none";
                
                else 
                content.style.display = "block";
                
            });
        } 
    </script>

</body>
</html>
