<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conway's Playground">
    <meta name="keywords" content="Conway's Game of Life">
    <meta name="author" content="Joanna Escobar, Elijah Gamis">
    
    <title> My Backpack </title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../dropdown.css">
    <script src="../dropdown.js" defer></script>

    <style>
        .title {
            text-align: center;
        }

        .title h1 {
            display: inline-block;
            margin-top: 50px;
            margin-bottom: 25px;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            border-style: double;
            border-color: black;
        }

        .collapsible {
            background-color: #eee;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            margin-top: 35px;
            border-radius: 25px;
            font-size: 1.5em;
            font-weight: bold; 
        }

        .collapsible.open {
            border-radius: 25px 25px 0 0;
        }

        .collapsible:after {
            content: '\02C5';
            font-size: 13px;
            color: #4a4a4a;
            float: right;
            margin-left: 5px;
        }

        .open:after {
            content: "\02C4";
        }

        #recents {
            background-color: #ADE25D;
        }

        .active, #recents:hover {
            background-color: #87ac4f;
        }

        #myCreations {
            background-color: #ea8eb3;
        }

        .active, #myCreations:hover {
            background-color: #cd648e;
        }

        #otherCreators {
            background-color: #9CFFFA;
        }

        .active, #otherCreators:hover {
            background-color: #6fcbc6;
        }

        .content {
            padding: 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
            border-radius: 0 0 25px 25px;
        } 
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <div id="siteLogo">
                       <a href="../home.html"> <img src="../assets/logoFinal.png" alt="Logo" title="Conway's Playground Logo" width="90vw" height="90vh"> Conway's Playground </a>
                </div>
                    
                <div class="dropdown">
                    <div class="select">
                        <span class="selected">Create</span>
                        <div class="caret"></div>
                    </div>
                    <ul class="menu">
                        <li><a href="../public/index.html">Maker</a></li>
                        <li><a href="../public/backpack.html">Backpack</a></li>
                        <li><a href="#">Projects</a></li>
                    </ul>
                </div>

                <div id="accountsButton">
                    <button><img src="../assets/accounts_icon.png" alt="account" title="Accounts' Directory" width="25%" height="25%"> </button> 
                </div>  
            </div>
        </nav>
    </header>

    <div class="title">
        <h1> My Backpack </h1>
    </div>

    <button class="collapsible" id="recents"> Recents </button>
    <div class="content" style="background-color: #d7faa2;">
        <p> ldjfks;slkdjfsdlk </p>
    </div>
    
    <button class="collapsible" id="myCreations"> My Creations </button>
    <div class="content" style="background-color: #f4adc9;">
        <p> ldjfks;slkdjfsdlk </p>
    </div>

    <button class="collapsible" id="otherCreators"> Other Creators </button>
    <div class="content" style="background-color: #c4fcf9;">
        <p> ldjfks;slkdjfsdlk </p>
    </div>

    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("open");
                var content = this.nextElementSibling;
                if (content.style.display === "block") 
                    content.style.display = "none";
                
                else 
                content.style.display = "block";
                
            });
        } 
    </script>

</body>
</html>
