<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conway's Playground">
    <meta name="keywords" content="Conway's Game of Life">
    <meta name="author" content="Joanna Escobar, Elijah Gamis">

    <title> Account Sign Up </title>
    
    <style>
        * {
            box-sizing: border-box;
            overflow-y: scroll;
        }

        a {
            text-decoration: none;
            color: #ffffff;
        }

        a:hover {
            color: #000000;
        }

        .form {
            background-color: orange;
            padding: 40px;
            max-width:600px;
            margin:40px auto;
            border-radius:25px;
            box-shadow:0 4px 10px 4px rgba(orange, .3);
        }

        .tab-groups {
            list-style:none;
            padding:0;
            margin:0 0 40px 0;
        }

        .tab-groups:after {
            content: "";
            display: table;
            clear: both;
        }

        .tab-groups li a {
            display:block;
            text-decoration:none;
            padding:15px;
            background:rgba(red,.25);
            color:aquamarine;
            font-size:20px;
            float:left;
            width:50%;
            text-align:center;
            cursor:pointer;
            transition:.5s ease;
        }

        .tab-groups:hover {
            background-color: violet;
            color: forestgreen;
        }

        .tab-groups.active a {
            background:brown;
            color:lightcoral;
        }

        .tab-content > div:last-child {
            display:none;
        }

        h1 {
            text-align:center;
            color: white;
            font-weight: normal;
            margin:0 0 40px;
        }
        
        label {
            position:absolute;
            transform:translateY(6px);
            left:13px;
            color:rgba(white,.5);
            transition:all 0.25s ease;
            -webkit-backface-visibility: hidden;
            pointer-events: none;
            font-size:22px;
        }

        label.req {
                margin:2px;
                color: pink;
        }

        label.active {
            transform:translateY(50px);
            left:2px;
            font-size:14px;
        }

        label.active .req {
            opacity: 0
        }

        label.highlight {
            color: white;
        }

        input, textarea {
            font-size:22px;
            display:block;
            width:100%;
            height:100%;
            padding:5px 10px;
            background:none;
            background-image:none;
            border:1px solid gray;
            color: white;
            border-radius:0;
            transition:border-color .25s ease, box-shadow .25s ease;
        }

        input:focus, textarea:focus {
            outline:0;
            border-color: yellowgreen;
        }

        textarea {
            border:2px solid lightgray;
            resize: vertical;
        }

        .field-wrap {
        position:relative;
        margin-bottom:40px;
        }

        .top-row:after {
            content: "";
            display: table;
            clear: both;
        }

        .top-row > div {
            float:left;
            width:48%;
            margin-right:4%;
        }

        .top-row > div:last-child { 
            margin:0;
        }

        span.req {
            color: #ff0000;
        }

        .button {
            border:0;
            outline:none;
            border-radius:0;
            padding:15px 0;
            font-size:2rem;
            font-weight:bold;
            text-transform:uppercase;
            letter-spacing:.1em;
            background:powderblue;
            color:white;
            transition:all.5s ease;
            -webkit-appearance: none;
        }

        .button:hover, .button:focus {
            background:salmon;
        }

        .button-block {
            display:block;
            width:100%;
        }

            .forgot {
            margin-top:-20px;
            text-align:right;
        }

    </style>

    <!--link rel="stylesheet" href="../styles.css"-->

</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <div id="siteLogo">
                    <a href="../home.html"> <img src="../assets/logoFinal.png" alt="Logo" title="Conway's Playground Logo" width="90vw" height="90vh"> Conway's Playground </a>
                </div>

                <div class="dropdown">
                    <div class="select">
                        <span class="selected">Create</span>
                        <div class="caret"></div>
                    </div>

                    <ul class="menu">
                        <li><a href="../public/index.html">Maker</a></li>
                        <li><a href="../public/backpack.html">Backpack</a></li>
                        <li><a href="#">Projects</a></li>
                    </ul>
                </div>

                <div id="accountsButton">
                    <button><img src="../assets/accounts_icon.png" alt="account" title="Accounts' Directory" width="25%" height="25%"> </button>
                </div>  
            </div>
        </nav>
    </header>

    <div class = "form">
        <ul class="tab-groups">
            <li><a href="../home.html"> Home </a></li>
            <li class="activeTab"> <a href="#signup"> Sign Up </a></li>
            <li clas="tab"> <a href="#login"> Log In </a> </li>
        </ul>

        <div class="tabs-content">
            <div id="signup">
                <h1> Sign Up </h1>

                <form action="/" method="post">
                    <div class="top-row"> 
                        <div class="field-wrap">
                            <label> First Name <span class="req">*</span></label>
                            <input type="text" required autocomplete="off"/>
                        </div>

                        <div class="field-wrap">
                            <label> Last Name <span class="req">*</span></label>
                            <input type="text" required autocomplete="off"/>
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label> Email Address <span class="req">*</span></label>
                        <input type="email" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label> Set a Password <span class="req">*</span></label>
                        <input type="password" required autocomplete="off"/>
                    </div>

                    <button type="submit" class="button button-block"> Get Started </button>
                </form>
            </div>

            <div id="login">
                <h1> Welcome Back! </h1>

                <form action="/" method="post">
                    <div class="field-wrap">
                        <label> Email Address <span class="req">*</span></label>
                        <input type="email"required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label> Password <span class="req">*</span></label>
                        <input type="password" required autocomplete="off"/> 
                    </div>

                    <p class="forgot"><a href="#"> Forgot Password? </a></p>

                    <button class="button button-block"> Log In </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        $('.form').find('input, textarea').on('keyup blur focus', function (e) {
  
         var $this = $(this),
        label = $this.prev('label');

        if (e.type === 'keyup') {
                if ($this.val() === '') {
            label.removeClass('active highlight');
            } else {
            label.addClass('active highlight');
            }
        } else if (e.type === 'blur') {
            if( $this.val() === '' ) {
                label.removeClass('active highlight'); 
                } else {
                label.removeClass('highlight');   
                }   
        } else if (e.type === 'focus') {
        
        if( $this.val() === '' ) {
                label.removeClass('highlight'); 
                } 
        else if( $this.val() !== '' ) {
                label.addClass('highlight');
                }
        }

        });

        $('.tab a').on('click', function (e) {
        
        e.preventDefault();
        
        $(this).parent().addClass('active');
        $(this).parent().siblings().removeClass('active');
        
        target = $(this).attr('href');

        $('.tab-content > div').not(target).hide();
        
        $(target).fadeIn(600);
        
        });
    </script>
</body>
</html>
