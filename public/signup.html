<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conway's Playground">
    <meta name="keywords" content="Conway's Game of Life">
    <meta name="author" content="Joanna Escobar, Elijah Gamis">

    <title> Account Sign Up </title>
    
    <style>
        * {
            box-sizing: border-box;
            overflow-y: scroll;
            font-family: 'Verdana', Geneva, Tahoma, sans-serif;
        }

        a {
            text-decoration: none;
            color: #5f005a;
        }

        a:hover {
            color: #8c0085;
            text-decoration: underline;
        }

        .form {
            background-color: #FAE1BA;
            padding: 40px;
            max-width:600px;
            margin:40px auto;
            border-radius:10px;
            box-shadow:0 4px 10px 4px #9C6615;
            color: #3e003b;
        }

        .tab-groups {
            list-style:none;
            padding:0;
            margin: 40px 0;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .tab-groups li a {
            display: block;
            text-decoration: none;
            padding: 15px;
            background-color: #98b4ba;
            color: #006300;
            font-size: 1.25em;
            text-align: center;
            cursor: pointer;
            transition: 0.5s ease;
        }

        .tab-groups li a:hover {
            background-color: #76d0e4;
            font-weight: bold;
        }

        .tab-groups li a.active {
            background: #0AD3FF;
            font-weight: bold;
        }

        #signup, #login {
            display: none;
        }

        #signup.active, #login.active {
            display: block;
        }

        h1 {
            text-align:center;
            font-weight: normal;
            margin:0 0 40px;
            font-weight: bold;
        }
        
        label {
            position:absolute;
            transform:translateY(6px);
            left:13px;
            color: rgba(5, 2, 5, 0.5);
            transition:all 0.25s ease;
            -webkit-backface-visibility: hidden;
            pointer-events: none;
            font-size:22px;
        }

        label.active {
            transform:translateY(50px);
            left:2px;
            font-size:14px;
        }

        label.active .req {
            opacity: 0
        }

        input, textarea {
            font-size:22px;
            display:block;
            width:100%;
            height:100%;
            padding:5px 10px;
            background:none;
            background-image:none;
            border:1px solid gray;
            color: #291528;
            border-radius:0;
            transition:border-color .25s ease, box-shadow .25s ease;
        }

        input:focus, textarea:focus {
            outline:0;
            border-color: #9C6615;
        }

        .field-wrap {
            position:relative;
            margin-bottom:40px;
        }

        .top-row:after {
            content: "";
            display: table;
            clear: both;
        }

        .top-row > div {
            float:left;
            width:48%;
            margin-right:4%;
        }

        .top-row > div:last-child { 
            margin:0;
        }

        span.req {
            color: #840000;
        }

        .button {
            border:0;
            outline:none;
            border-radius:0;
            padding:15px 0;
            font-size:2rem;
            font-weight:bold;
            background-color:#0AD3FF;
            color: #291528;
            transition:all.5s ease;
            -webkit-appearance: none;
        }

        .button:hover, .button:focus {
            background-color: #0ab5db;
        }

        .button-block {
            display:block;
            width:100%;
        }

        .forgot {
            margin-top:-20px;
            text-align:right;
        }

    </style>

    <link rel="stylesheet" href="../styles.css">

</head>
<body>
    <div class = "form">

        <div class="homeButton">
            <a href="../home.html"> Home </a>

        </div>
        <ul class="tab-groups">
            <li class="active"> <a onclick="signUp()" id="signUpButton"> Sign Up </a></li>
            <li> <a onclick="logIn()" id="logInButton"> Log In </a> </li>
        </ul>

        <div class="tabs-content">
            <div class="active" id="signup">
                <h1> Sign Up </h1>

                <form action="/" method="post">
                    <div class="top-row"> 
                        <div class="field-wrap">
                            <label> First Name <span class="req">*</span></label>
                            <input type="text" required autocomplete="off"/>
                        </div>

                        <div class="field-wrap">
                            <label> Last Name <span class="req">*</span></label>
                            <input type="text" required autocomplete="off"/>
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label> Email Address <span class="req">*</span></label>
                        <input type="email" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label> Set a Password <span class="req">*</span></label>
                        <input type="password" required autocomplete="off"/>
                    </div>

                    <button type="submit" class="button button-block"> Get Started </button>
                </form>
            </div>

            <div id="login">
                <h1> Welcome Back! </h1>

                <form action="/" method="post">
                    <div class="field-wrap">
                        <label> Email Address <span class="req">*</span></label>
                        <input type="email"required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label> Password <span class="req">*</span></label>
                        <input type="password" required autocomplete="off"/> 
                    </div>

                    <p class="forgot"><a href="#"> Forgot Password? </a></p>

                    <button class="button button-block"> Log In </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let signup = document.getElementById("signup");
        let login = document.getElementById("login");

        let signupButton = document.getElementById("signUpButton");
        let loginButton = document.getElementById("logInButton");

        function signUp() {
            signup.classList.add("active");
            signupButton.classList.add("active");
            login.classList.remove("active");
            loginButton.classList.remove("active");
        }

        function logIn() {
            signup.classList.remove("active");
            signupButton.classList.remove("active");
            login.classList.add("active");
            loginButton.classList.add("active");
        }
    </script>
</body>
</html>
