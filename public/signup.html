<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conway's Playground">
    <meta name="keywords" content="Conway's Game of Life">
    <meta name="author" content="Joanna Escobar, Elijah Gamis">

    <title> Account Sign Up </title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <div id="siteLogo">
                    <a href="../home.html"> <img src="../assets/temporary-logo-turtle.png" alt="Logo" title="Conway's Playground Logo" width="90vw" height="90vh"> Conway's Playground </a>
                </div>

                <div class="dropdown">
                    <div class="select">
                        <span class="selected">Create</span>
                        <div class="caret"></div>
                    </div>

                    <ul class="menu">
                        <li><a href="../public/index.html">Maker</a></li>
                        <li><a href="../public/backpack.html">Backpack</a></li>
                        <li><a href="#">Projects</a></li>
                    </ul>
                </div>

                <div id="accountsButton">
                    <button><img src="../assets/accounts_icon.png" alt="account" title="Accounts' Directory" width="25%" height="25%"> </button>
                </div>  
            </div>
        </nav>
    </header>

    <ul class="tab-groups">
        <li class="activeTab"> <a href="#signup"> Sign Up </a></li>
        <li clas="tab"> <a href="#Login"> Log In </a> </li>
    </ul>

    <div class="tabs-content">
        <div id="signup">
            <h1> Sign Up </h1>

            <form action="/" method="post">
                <div class="top-row"> 
                    <div class="field-wrap">
                        <label> First Name <span class="req">*</span></label>
                        <input type="text" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label> Last Name <span class="req">*</span></label>
                        <input type="text" required autocomplete="off"/>
                    </div>
                </div>

                <div class="field-wrap">
                    <label> Email Address <span class="req">*</span></label>
                    <input type="email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label> Set a Passowrd <span class="reqs">*</span></label>
                    <input type="password" required autocomplete="off"/>
                </div>

                <button type="submit" class="button button-block"> Get Started </button>
            </form>
        </div>

        <div id="login">
            <h1> Welcome Back! </h1>

            <form action="/" method="post">
                <div class="field-wrap">
                    <label> Email Address <span class="req">*</span></label>
                    <input type="email"required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label> Passowrd <span class="req">*</span></label>
                    <input type="password" required autocomplete="off"/> 
                </div>

                <p class="forgot"><a href="#"> Forgot Password? </a></p>

                <button class="button button-block"> Log In </button>
            </form>
        </div>
    </div>
</body>
</html>
