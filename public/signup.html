<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conway's Playground">
    <meta name="keywords" content="Conway's Game of Life">
    <meta name="author" content="Joanna Escobar, Elijah Gamis">

    <title> Account Sign Up </title>
 
    <link rel="stylesheet" href="../styles.css">

</head>
<body>
    <div class = "form">

        <div class="homeButton">
            <a href="../home.html"> Home </a>

        </div>
        <ul class="tab-groups">
            <li class="active"> <a onclick="signUp()" id="signUpButton"> Sign Up </a></li>
            <li> <a onclick="logIn()" id="logInButton"> Log In </a> </li>
        </ul>

        <div class="tabs-content">
            <div class="active" id="signup">
                <h1> Sign Up </h1>

                <form action="/" method="post">
                    <div class="field-wrap">
                        <label> Username <span class="req">*</span></label>
                        <input type="text" required autocomplete="off">
                    </div>

                    <div class="field-wrap">
                        <label> Email Address <span class="req">*</span></label>
                        <input type="email" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label> Set a Password <span class="req">*</span></label>
                        <input type="password" required autocomplete="off"/>
                    </div>

                    <button type="submit" class="button button-block"> Get Started </button>
                </form>
            </div>

            <div id="login">
                <h1> Welcome Back! </h1>

                <form action="/" method="post">
                    <div class="field-wrap">
                        <label> Email Address <span class="req">*</span></label>
                        <input type="email"required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label> Password <span class="req">*</span></label>
                        <input type="password" required autocomplete="off"/> 
                    </div>

                    <p class="forgot"><a href="#"> Forgot Password? </a></p>

                    <button class="button button-block"> Log In </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let signup = document.getElementById("signup");
        let login = document.getElementById("login");

        let signupButton = document.getElementById("signUpButton");
        let loginButton = document.getElementById("logInButton");

        function signUp() {
            signup.classList.add("active");
            signupButton.classList.add("active");
            login.classList.remove("active");
            loginButton.classList.remove("active");
        }

        function logIn() {
            signup.classList.remove("active");
            signupButton.classList.remove("active");
            login.classList.add("active");
            loginButton.classList.add("active");
        }
    </script>
</body>
</html>
