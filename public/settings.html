<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conway's Playground">
    <meta name="keywords" content="Conway's Game of Life">
    <meta name="author" content="Joanna Escobar, Elijah Gamis">

    <title> Account Sign Up </title>
 
    <link rel="stylesheet" href="../styles.css">

</head>
<body>

    <!-- popups for edits-->
    <dialog id="newUser">
        <p> Current Username: <span id="currentUsername"></span></p></br/>
        
        <form id="userName">
            <label> New Username <input type="text" id="newUsername" name="newUsername"> </label></br/>

            <input type="submit" value="Submit"></input>
            <button onclick="userCancel()"> Cancel </button>
        </form>
    </dialog>

    <dialog id="newMail">
        <p> Current Email: <span id="currentEmail"></span></p></br/>
        
        <form id="eMail">
            <label> New Email <input type="text" id="newEmail" name="newEmail"> </label></br/>

            <input type="submit" value="Submit"></input>
            <button onclick="mailCancel()"> Cancel </button>
        </form>
    </dialog>

    <dialog id="newPass">
        <p> Current Password: <span id="currentPassword"></span></p></br/>
        
        <form id="passWord">
            <label> New Username <input type="text" id="newPassword" name="newPassword"> </label></br/>

            <input type="submit" value="Submit"></input>
            <button onclick="passCancel()"> Cancel </button>
        </form>
    </dialog>

    <!-- visible section -->

    <div class="sidebar"> <!-- fixed side navigation -->
        <h2> Settings </h2>

        <a href="../home.html"> Home </a>

        <div class="sidebarButtons">
            <button onclick="settingsAppearance()"> Appearance </button>
            <button onclick="settingsAccount()"> Data & Privacy </button>
        </div>
    </div>

    <div class="settings"> <!-- page main content-->
        <section> 
            <h1> Settings </h1>

            <hr width="100%" size="1"></hr>

            <div class="settingsAppearance active" id="design">
                <h2> Appearance </h2>
                
                <div class="settingsMode"> 
                    <label> <b> Dark Mode </b> 
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label> 
                    </label> 
                    <p class="settingsOutput"> yadda light/dark mode </p> <!-- add output via javascript-->
                </div>
                
                <div>
                    <p> 
                        <b> Backpack Colors </b>
                        <!-- insert the 5 choices-->
                    </p>

                    <p class="settingsOutput"> Theme (leave blank) </p> <!-- add output via javascript-->
                </div>

                <div>
                    <label> <b> Show premade patterns </b>  
                        <input type="checkbox" id="showPremadePatterns" name="showPremadePatterns" value="true"> 
                    </label>
                    <p class="settingsOutput"> insert explanation on what this means </p>
                </div>
            </div>
            
            <div class="settingsAccount" id="account">
                <h2> Data & Privacy </h2>

                <h3> <b> Account Details </b></h3>
                
                <div class="profileDetails"> <!-- display as a box like the discord one-->
                    <label> <b> Username: </b> <span id="username"></span> <!-- output via javascript--> <button onclick="userEdit()"> Edit </button> </label></br/>
                    <label> <b> Email: </b> <span id="email"></span><!-- output via javascript--> <button onclick="mailEdit()"> Edit </button> </label></br/>
                    <label> <b> Password: </b> <span id="password"></span><!-- output via javascript--> <button onclick="passEdit()"> Edit </button> </label></br/>
                </div></br/>
            </div>
        </section>
    </div>

    <script src="settings.js"></script>
</body>
</html>
